<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat U. Guayaquil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. ESTILOS GENERALES --- */
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --sidebar-bg: #202020;
            --accent-color: #007bff; /* Azul moderno */
            --my-msg-bg: #0056b3;
            --other-msg-bg: #383838;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- 2. PANTALLA DE LOGIN (MODAL) --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: var(--chat-bg);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }

        .login-card h2 { margin-top: 0; color: white; }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
            border-radius: 6px;
            box-sizing: border-box; /* Importante para que el padding no rompa el ancho */
            font-size: 16px;
        }

        .btn-enter {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-enter:hover { background: #004494; }

        /* --- 3. INTERFAZ DEL CHAT --- */
        #chat-container {
            display: flex;
            width: 100%;
            height: 100%;
            opacity: 0; /* Oculto al inicio */
            transition: opacity 0.5s;
            pointer-events: none; /* No clickeable hasta loguearse */
        }

        /* Sidebar (Lista de Usuarios) */
        #sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #sidebar h3 { color: #888; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        
        #user-list { list-style: none; padding: 0; overflow-y: auto; }
        #user-list li {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        #user-list li::before {
            content: '';
            display: inline-block;
            width: 10px; height: 10px;
            background: #2ecc71; /* Punto verde */
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Área Principal */
        #main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        #messages-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Burbujas de Mensaje */
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message .user-name {
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
            opacity: 0.7;
        }

        /* Estilo para MIS mensajes */
        .message.mine {
            align-self: flex-end;
            background: var(--my-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* Estilo para OTROS mensajes */
        .message.others {
            align-self: flex-start;
            background: var(--other-msg-bg);
            color: #ddd;
            border-bottom-left-radius: 2px;
        }

        .system-message {
            align-self: center;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #aaa;
        }

        /* Input Area */
        #input-area {
            padding: 20px;
            background: var(--chat-bg);
            display: flex;
            gap: 10px;
        }

        #input-message {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #444;
            background: #202020;
            color: white;
            outline: none;
        }

        #btn-send {
            padding: 0 25px;
            border-radius: 25px;
            background: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        #btn-send:hover { background: #0069d9; }

        /* Responsive para móviles */
        @media (max-width: 600px) {
            #sidebar { display: none; } /* Ocultar lista usuarios en celular */
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>Bienvenido al Chat</h2>
            <p style="color: #aaa; font-size: 0.9em;">Ingresa tu nombre para unirte a la sala.</p>
            <input type="text" id="username-input" class="login-input" placeholder="Tu Nombre..." autocomplete="off">
            <button id="btn-join" class="btn-enter">Ingresar al Chat</button>
        </div>
    </div>

    <div id="chat-container">
        <aside id="sidebar">
            <h3>Usuarios en línea <span id="contador-usuarios" style="font-size: 0.8em; opacity: 0.7;">(0)</span></h3>
            <ul id="user-list"></ul>
        </aside>

        <main id="main-chat">
            <div id="messages-area"></div>
            
            <form id="input-area">
                <input id="input-message" autocomplete="off" placeholder="Escribe un mensaje..." />
                <button id="btn-send">Enviar</button>
            </form>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Elementos del DOM
        const loginScreen = document.getElementById('login-screen');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const btnJoin = document.getElementById('btn-join');
        const messagesArea = document.getElementById('messages-area');
        const userList = document.getElementById('user-list');
        const form = document.getElementById('input-area');
        const inputMessage = document.getElementById('input-message');

        let myName = "";

        // --- LÓGICA DE LOGIN ---
        btnJoin.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const name = usernameInput.value.trim();
            if (name) {
                myName = name;
                socket.emit('nuevo_usuario', name); // Enviar al servidor
                
                // Animación de transición
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    chatContainer.style.opacity = '1';
                    chatContainer.style.pointerEvents = 'auto';
                }, 500);
            } else {
                alert("Por favor, escribe un nombre.");
            }
        }

        // --- LÓGICA DEL CHAT ---

        // Enviar mensaje
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (inputMessage.value) {
                socket.emit('mensaje_chat', inputMessage.value);
                inputMessage.value = '';
            }
        });

        // Recibir mensajes
        socket.on('mensaje_chat', (data) => {
            const msgDiv = document.createElement('div');
            
            // Decidir si el mensaje es mío o de otro
            const isMine = data.usuario === myName;
            msgDiv.classList.add('message', isMine ? 'mine' : 'others');

            msgDiv.innerHTML = `
                <span class="user-name">${isMine ? 'Tú' : data.usuario}</span>
                ${data.texto}
            `;
            
            messagesArea.appendChild(msgDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight; // Auto-scroll abajo
        });

        // Mensajes del Sistema (Entrada/Salida)
        socket.on('mensaje_sistema', (texto) => {
            const sysDiv = document.createElement('div');
            sysDiv.classList.add('system-message');
            sysDiv.textContent = texto;
            messagesArea.appendChild(sysDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        });

        // Actualizar lista de usuarios
        socket.on('actualizar_lista', (usuarios) => {
            const userList = document.getElementById('user-list');
            const contador = document.getElementById('contador-usuarios'); // <--- 1. Referencia al contador
            
            // 2. Actualizamos el número contando el tamaño del array (.length)
            contador.textContent = `(${usuarios.length})`;

            userList.innerHTML = "";
            usuarios.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        });

    </script>
</body>
</html>
